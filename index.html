<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Abbas WeatherApp</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchBox">
            <input type="text" class="inputBox" placeholder="Enter City Name">
        <button 
            class="fa-solid fa-magnifying-glass" id="searchBtn">
    </button>
        </div>
    </div>


    <div class="whether">
        <img src="sun.jpg" alt="clear Sky" class="whetherImages">
        <div class="whether-temperature">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="detail">Clear Sky</p>
        </div>
        <div class="weatherDetail">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">0 %</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="Wind">12 Km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    </div>



    <script src="https://kit.fontawesome.com/1eec9a3b55.js" crossorigin="anonymous"></script>
</body>
</html>
